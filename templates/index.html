<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RemoteBox Wi-Fi Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 1.5em;
      padding: 0;
      max-width: 100%;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 1.5em;
      font-size: 1.3em;
    }

    .ssid {
      padding: 1em;
      margin: 0.7em 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
      user-select: none;
    }

    .ssid:hover {
      background: #f0f0f0;
    }

    input[type="text"], input[type="password"] {
      padding: 0.6em;
      margin: 0.5em 0;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 0.6em 1em;
      font-size: 1em;
      margin-right: 0.5em;
      margin-top: 0.5em;
    }

    .form-group {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>

  <!-- Current Wi-Fi Status -->
  <div x-data="{ ssid: '', ip: '', status: 'Checking...' }" x-init="
      fetch('/wifi_status')
        .then(r => r.json())
        .then(data => {
          if (data.connected) {
            ssid = data.ssid;
            ip = data.ip;
            status = 'Connected';
          } else {
            status = 'Not connected';
          }
        });
    " id="wifi-connection-status">
    <h2>Current Wi-Fi Status</h2>
    <p><strong>Status:</strong> <span x-text="status"></span></p>
    <template x-if="status === 'Connected'">
      <p><strong>SSID:</strong> <span x-text="ssid"></span> | <strong>IP:</strong> <span x-text="ip"></span></p>
    </template>
  </div>

  <!-- Available Wi-Fi Networks -->
  <div x-data="{ selected: null }" id="ssid-list">
    <template x-if="!selected">
      <div>
        <h2>Available Networks</h2>
        {% for ssid in wifi_list %}
          {% if ssid != current_ssid %}
            <div class="ssid" @click="selected = '{{ ssid }}'">
              {{ ssid }}
            </div>
          {% endif %}
        {% endfor %}
      </div>
    </template>

    <template x-if="selected">
      <form
        hx-post="/connect_wifi"
        hx-target="#wifi-connection-status"
        hx-swap="outerHTML"
        @submit="
          document.getElementById('ssid-list').innerHTML = '<p>Connecting...</p>';
        "
      >
        <h2>Connect to <span x-text="selected"></span></h2>
        <div class="form-group">
          <input type="hidden" name="ssid" :value="selected">
          <input type="text" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Connect</button>
        <button type="button" @click="selected = null">Cancel</button>
      </form>
    </template>
  </div>

</body>
</html>
