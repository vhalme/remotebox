<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RemoteBox Wi-Fi Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      max-width: 600px;
    }
    h2 {
      margin-top: 1.5em;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 0.5em 0;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="text"], input[type="password"] {
      padding: 0.3em;
      margin-right: 0.5em;
    }
    button {
      padding: 0.4em 0.7em;
    }
  </style>
</head>
<body>

  <!-- Current Wi-Fi Status -->
  <div x-data="{ ssid: '', ip: '', status: 'Checking...' }" x-init="
      fetch('/wifi_status')
        .then(r => r.json())
        .then(data => {
          if (data.connected) {
            ssid = data.ssid;
            ip = data.ip;
            status = 'Connected';
          } else {
            status = 'Not connected';
          }
        });
    " id="wifi-connection-status">
    <h2>Current Wi-Fi Status</h2>
    <p><strong>Status:</strong> <span x-text="status"></span></p>
    <template x-if="status === 'Connected'">
      <p><strong>SSID:</strong> <span x-text="ssid"></span> | <strong>IP:</strong> <span x-text="ip"></span></p>
    </template>
  </div>

  <!-- Available Wi-Fi Networks -->
  <h2>Available Networks</h2>
  <ul>
    {% for ssid in wifi_list %}
    <li x-data="{ showForm: false }">
      <button @click="showForm = !showForm">{{ ssid }}</button>

      <form
        x-show="showForm"
        hx-post="/connect_wifi"
        hx-target="#wifi-connection-status"
        hx-swap="outerHTML"
        @submit="
          $el.closest('li').querySelector('button').innerText = 'Connecting...';
        "
      >
        <input type="hidden" name="ssid" value="{{ ssid }}">
        <input type="text" name="password" placeholder="Password (plain)" required>
        <button type="submit">Connect</button>
      </form>
    </li>
    {% endfor %}
  </ul>

</body>
</html>
